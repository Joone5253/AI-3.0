<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Custom scrollbar and essential overrides */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
        
        /* Markdown Prose Styling */
        .prose { max-width: 100%; color: inherit; line-height: 1.6; }
        .prose p { margin-bottom: 1rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose pre { background-color: #1f2937; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.875rem; }
        .prose code { background-color: rgba(156, 163, 175, 0.2); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875rem; }
        .prose pre code { background-color: transparent; padding: 0; color: inherit; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .dark .prose code { background-color: rgba(75, 85, 99, 0.4); }

        /* Loader animation */
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
        .hide-loader { animation: fadeOut 0.4s ease forwards; }

        /* Ensure smooth sizing for textarea */
        textarea { resize: none; overflow-y: hidden; }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white dark:bg-gray-900 z-[9999]">
        <svg class="animate-spin h-10 w-10 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <h2 class="text-xl font-semibold">Loading App...</h2>
    </div>

    <div id="app" class="hidden flex-row min-h-[100dvh] w-full items-start relative">
        
        <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black/50 z-30 md:hidden transition-opacity duration-300 opacity-0" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed left-0 top-0 h-[100dvh] w-64 md:sticky md:top-0 md:flex flex-shrink-0 bg-gray-50 dark:bg-gray-950 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex-col shadow-2xl md:shadow-none border-r border-gray-200 dark:border-gray-800">
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex-1 flex items-center justify-center gap-2 bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm font-medium border border-gray-200 dark:border-gray-700 rounded-full py-2.5 px-4 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    New chat
                </button>
                <button class="md:hidden ml-2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-500" onclick="toggleSidebar()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto p-3 space-y-1">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 flex items-center justify-between">
                <button onclick="toggleSettingsModal()" class="flex items-center gap-2 text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400 transition-colors w-full p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-h-[100dvh] min-w-0 w-full relative">
            
            <header class="sticky top-0 z-20 flex items-center justify-between p-4 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <button class="md:hidden p-2 -ml-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full" onclick="toggleSidebar()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="text-lg font-semibold tracking-tight text-gray-800 dark:text-gray-100">Universal Chat</h1>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleDarkMode()" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors" title="Toggle Dark Mode">
                        <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
                    </button>
                </div>
            </header>

            <div class="flex-1 w-full max-w-4xl mx-auto px-4 py-6 space-y-6 pb-2" id="messages-container">
                </div>

            <div class="sticky bottom-0 w-full z-20 bg-white dark:bg-gray-900 pb-4 px-4 pt-4 shadow-[0_-10px_30px_rgba(255,255,255,1)] dark:shadow-[0_-10px_30px_rgba(17,24,39,1)]">
                <div class="absolute inset-x-0 top-[-2rem] h-8 bg-gradient-to-t from-white to-transparent dark:from-gray-900 pointer-events-none"></div>
                
                <div class="max-w-4xl mx-auto relative flex items-end bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-3xl p-1 shadow-sm">
                    <textarea 
                        id="chat-input"
                        rows="1"
                        placeholder="Message AI..."
                        class="w-full bg-transparent text-gray-900 dark:text-gray-100 placeholder-gray-500 border-0 focus:ring-0 p-3 pl-4 max-h-48 overflow-y-auto outline-none"
                    ></textarea>
                    <button 
                        id="send-btn"
                        onclick="sendMessage()"
                        class="p-3 mb-1 mr-1 rounded-full text-white bg-blue-600 hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2">AI can make mistakes. Verify important information.</p>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 shadow-2xl border border-gray-200 dark:border-gray-800">
            <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OpenRouter API Key <span class="text-red-500">*</span></label>
                    <input type="password" id="setting-api-key" placeholder="sk-or-..." class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Model Name</label>
                    <input type="text" id="setting-model" placeholder="deepseek/deepseek-r1:free" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Global System Prompt</label>
                    <textarea id="setting-system" rows="3" placeholder="You are a helpful assistant..." class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button onclick="toggleSettingsModal()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">Save Details</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        const AppState = {
            chats: JSON.parse(localStorage.getItem('urc_chats')) || [],
            currentChatId: localStorage.getItem('urc_current_chat') || null,
            settings: JSON.parse(localStorage.getItem('urc_settings')) || {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: '',
                darkMode: false
            },
            isGenerating: false,
            controller: null
        };

        // --- DOM Elements ---
        const DOM = {
            app: document.getElementById('app'),
            loading: document.getElementById('loading'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            chatList: document.getElementById('chat-list'),
            messagesContainer: document.getElementById('messages-container'),
            chatInput: document.getElementById('chat-input'),
            sendBtn: document.getElementById('send-btn'),
            settingsModal: document.getElementById('settings-modal'),
            themeIcon: document.getElementById('theme-icon')
        };

        // --- Initialization ---
        function init() {
            // Apply Marked.js config
            marked.setOptions({ breaks: true, gfm: true });

            // Apply Dark Mode
            if (AppState.settings.darkMode) {
                document.documentElement.classList.add('dark');
                DOM.themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            }

            // Ensure we have a valid chat
            if (AppState.chats.length === 0 || !AppState.currentChatId) {
                createNewChat(false);
            }

            // Render UI
            renderSidebar();
            renderMessages();

            // Setup Event Listeners
            setupInputListeners();

            // Hide Loading gracefully
            setTimeout(() => {
                DOM.loading.classList.add('hide-loader');
                setTimeout(() => {
                    DOM.loading.style.display = 'none';
                    DOM.app.classList.remove('hidden');
                    DOM.app.classList.add('flex');
                }, 400);
            }, 300);
        }

        // --- Data Persistence ---
        function saveState() {
            localStorage.setItem('urc_chats', JSON.stringify(AppState.chats));
            localStorage.setItem('urc_current_chat', AppState.currentChatId);
            localStorage.setItem('urc_settings', JSON.stringify(AppState.settings));
        }

        // --- UI Rendering ---
        function renderSidebar() {
            DOM.chatList.innerHTML = '';
            AppState.chats.forEach(chat => {
                const isActive = chat.id === AppState.currentChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-2 rounded-lg cursor-pointer transition-colors ${isActive ? 'bg-gray-200 dark:bg-gray-800' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}`;
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'text-sm font-medium truncate flex-1 text-gray-700 dark:text-gray-300';
                titleSpan.textContent = chat.title || 'New Chat';
                titleSpan.onclick = () => switchChat(chat.id);

                const actions = document.createElement('div');
                actions.className = `flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity ${isActive ? 'opacity-100' : ''}`;

                // Edit Button
                const editBtn = document.createElement('button');
                editBtn.className = 'p-1.5 text-gray-500 hover:text-blue-500 rounded-md';
                editBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>';
                editBtn.onclick = (e) => { e.stopPropagation(); renameChat(chat.id); };

                // Delete Button
                const delBtn = document.createElement('button');
                delBtn.className = 'p-1.5 text-gray-500 hover:text-red-500 rounded-md';
                delBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteChat(chat.id); };

                actions.appendChild(editBtn);
                actions.appendChild(delBtn);
                
                div.appendChild(titleSpan);
                div.appendChild(actions);
                DOM.chatList.appendChild(div);
            });
        }

        function renderMessages() {
            DOM.messagesContainer.innerHTML = '';
            const currentChat = AppState.chats.find(c => c.id === AppState.currentChatId);
            
            if (!currentChat || currentChat.messages.length === 0) {
                DOM.messagesContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center opacity-60 mt-24">
                        <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-full flex items-center justify-center mb-6">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <h2 class="text-3xl font-bold mb-3">How can I help you today?</h2>
                        <p class="max-w-md mx-auto text-sm">Ask anything, or configure your API key in settings to get started.</p>
                    </div>
                `;
                return;
            }

            currentChat.messages.forEach(msg => appendMessageDOM(msg.role, msg.content));
            scrollToBottom();
        }

        function appendMessageDOM(role, content) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            if (role === 'user') {
                bubble.className = 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-5 py-3 rounded-3xl rounded-br-sm max-w-[85%] whitespace-pre-wrap';
                bubble.textContent = content; // Secure: textContent
            } else {
                bubble.className = 'prose dark:prose-invert max-w-full px-2 py-2 w-full ai-message break-words';
                bubble.innerHTML = content ? marked.parse(content) : '<span class="animate-pulse inline-block w-2 h-4 bg-gray-400 rounded-full"></span>';
            }

            wrapper.appendChild(bubble);
            DOM.messagesContainer.appendChild(wrapper);
            return bubble;
        }

        function updateLastAiMessageDOM(content) {
            const aiMessages = DOM.messagesContainer.querySelectorAll('.ai-message');
            if (aiMessages.length > 0) {
                const lastBubble = aiMessages[aiMessages.length - 1];
                lastBubble.innerHTML = marked.parse(content);
            }
            scrollToBottom();
        }

        // --- Interaction Logic ---
        function toggleSidebar() {
            const isHidden = DOM.sidebar.classList.contains('-translate-x-full');
            if (isHidden) {
                DOM.sidebar.classList.remove('-translate-x-full');
                DOM.sidebarOverlay.classList.remove('hidden');
                setTimeout(() => DOM.sidebarOverlay.classList.remove('opacity-0'), 10);
            } else {
                DOM.sidebar.classList.add('-translate-x-full');
                DOM.sidebarOverlay.classList.add('opacity-0');
                setTimeout(() => DOM.sidebarOverlay.classList.add('hidden'), 300);
            }
        }

        function toggleDarkMode() {
            AppState.settings.darkMode = !AppState.settings.darkMode;
            if (AppState.settings.darkMode) {
                document.documentElement.classList.add('dark');
                DOM.themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            } else {
                document.documentElement.classList.remove('dark');
                DOM.themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>';
            }
            saveState();
        }

        function toggleSettingsModal() {
            const isHidden = DOM.settingsModal.classList.contains('hidden');
            if (isHidden) {
                document.getElementById('setting-api-key').value = AppState.settings.apiKey;
                document.getElementById('setting-model').value = AppState.settings.model || 'deepseek/deepseek-r1:free';
                document.getElementById('setting-system').value = AppState.settings.systemPrompt;
                DOM.settingsModal.classList.remove('hidden');
            } else {
                DOM.settingsModal.classList.add('hidden');
            }
        }

        function saveSettings() {
            AppState.settings.apiKey = document.getElementById('setting-api-key').value.trim();
            AppState.settings.model = document.getElementById('setting-model').value.trim() || 'deepseek/deepseek-r1:free';
            AppState.settings.systemPrompt = document.getElementById('setting-system').value.trim();
            saveState();
            toggleSettingsModal();
        }

        function createNewChat(switchNow = true) {
            const newChat = { id: Date.now().toString(), title: 'New Chat', messages: [] };
            AppState.chats.unshift(newChat);
            if (switchNow) {
                AppState.currentChatId = newChat.id;
                saveState();
                renderSidebar();
                renderMessages();
            }
        }

        function switchChat(id) {
            if (AppState.isGenerating) return;
            AppState.currentChatId = id;
            saveState();
            renderSidebar();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(id) {
            if (AppState.isGenerating) return;
            if (confirm('Delete this chat?')) {
                AppState.chats = AppState.chats.filter(c => c.id !== id);
                if (AppState.currentChatId === id) {
                    AppState.currentChatId = AppState.chats.length > 0 ? AppState.chats[0].id : null;
                    if (!AppState.currentChatId) createNewChat(false);
                }
                saveState();
                renderSidebar();
                renderMessages();
            }
        }

        function renameChat(id) {
            const chat = AppState.chats.find(c => c.id === id);
            if (chat) {
                const newTitle = prompt('Enter new chat name:', chat.title);
                if (newTitle !== null && newTitle.trim() !== '') {
                    chat.title = newTitle.trim();
                    saveState();
                    renderSidebar();
                }
            }
        }

        function setupInputListeners() {
            DOM.chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            DOM.chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // --- Core Chat / API Logic ---
        async function sendMessage() {
            const text = DOM.chatInput.value.trim();
            if (!text || AppState.isGenerating) return;

            if (!AppState.settings.apiKey) {
                alert('Please set your OpenRouter API Key in Settings first.');
                toggleSettingsModal();
                return;
            }

            // Reset Input
            DOM.chatInput.value = '';
            DOM.chatInput.style.height = 'auto';
            DOM.chatInput.disabled = true;
            DOM.sendBtn.disabled = true;
            AppState.isGenerating = true;

            const chat = AppState.chats.find(c => c.id === AppState.currentChatId);

            // Add User Message
            chat.messages.push({ role: 'user', content: text });
            appendMessageDOM('user', text);
            
            // Add Empty AI Message
            chat.messages.push({ role: 'assistant', content: '' });
            appendMessageDOM('assistant', ''); // shows loading pulse
            saveState();

            // Prepare API payload
            const apiMessages = [];
            if (AppState.settings.systemPrompt) {
                apiMessages.push({ role: 'system', content: AppState.settings.systemPrompt });
            }
            apiMessages.push(...chat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content })));

            AppState.controller = new AbortController();

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AppState.settings.apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Universal AI Chat'
                    },
                    body: JSON.stringify({
                        model: AppState.settings.model,
                        messages: apiMessages,
                        stream: true
                    }),
                    signal: AppState.controller.signal
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let aiContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // keep last potentially incomplete line

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (!trimmedLine || !trimmedLine.startsWith('data: ')) continue;
                        
                        const dataStr = trimmedLine.substring(6);
                        if (dataStr === '[DONE]') break;

                        try {
                            const data = JSON.parse(dataStr);
                            const contentChunk = data.choices?.[0]?.delta?.content;
                            if (contentChunk) {
                                aiContent += contentChunk;
                                updateLastAiMessageDOM(aiContent);
                            }
                        } catch (e) {
                            console.warn('Error parsing stream chunk:', e);
                        }
                    }
                }

                // Finalize AI Message
                chat.messages[chat.messages.length - 1].content = aiContent;
                saveState();

                // Auto-generate title if it's the first interaction
                if (chat.messages.length === 2 && chat.title === 'New Chat') {
                    generateTitle(text, chat.id);
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    const errorMsg = `**Error:** ${error.message}`;
                    chat.messages[chat.messages.length - 1].content = errorMsg;
                    updateLastAiMessageDOM(errorMsg);
                    saveState();
                }
            } finally {
                AppState.isGenerating = false;
                DOM.chatInput.disabled = false;
                DOM.sendBtn.disabled = false;
                DOM.chatInput.focus();
                AppState.controller = null;
            }
        }

        async function generateTitle(userText, chatId) {
            try {
                const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AppState.settings.apiKey}`
                    },
                    body: JSON.stringify({
                        model: AppState.settings.model,
                        messages: [{ role: 'user', content: `Summarize this text into a short 3-4 word chat title. Return ONLY the title, no quotes: "${userText}"` }],
                        stream: false
                    })
                });
                const data = await res.json();
                if (data.choices && data.choices[0].message.content) {
                    let title = data.choices[0].message.content.replace(/["']/g, '').trim();
                    const chat = AppState.chats.find(c => c.id === chatId);
                    if (chat) {
                        chat.title = title;
                        saveState();
                        renderSidebar();
                    }
                }
            } catch (e) { /* silent fail for background title task */ }
        }

        // Boot
        window.addEventListener('DOMContentLoaded', init);
    </script>
